        <div class="container">
            <div class="form">
              <div class="contact-info">
                <h3 class="title">Let's get in touch!</h3>
                <p class="text">
                  If you have any questions or would like to hire me, feel free to contact me!
                </p>
      
                <div class="info">
                  <div class="information">
                    <img src="images/map.png" class="map" alt="" />
                    <p>Santa Ana, California</p>
                  </div>
                  <div class="information">
                    <img src="images/gmail.png" class="gmail" alt="" />
                    <p>charlenehanhtran@gmail.com</p>
                  </div>
                  <div class="information">
                    <img src="images/phone.png" class="phone" alt="" />
                    <p>	(714) 782-8520 </p>
                  </div>
                </div>
                <div class="social-media">
                    <p>Connect with me:</p>
                    <div class="social-icons">
                      <a href="https://www.linkedin.com/in/charlene-hanh-tran/" target="_blank" class="linkedin-icon">
                        <img src="images/linkedin.png" alt="LinkedIn" class="icon">
                      </a>
                      <a href="https://github.com/CharleneTran0718" target="_blank" class="github-icon">
                        <img src="images/github.png" alt="GitHub" class="icon">
                      </a>
                      <a href="https://www.instagram.com/charleneetran/" target="_blank" class="instagram-icon">
                        <img src="images/instagram.png" alt="Instagram" class="icon">
                      </a>
                    </div>
                    
                </div>
              </div>
              <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
      
                <form action="index.html" autocomplete="off">
                  <h3 class="title">Send a message</h3>
                  <div class="input-container">
                    <input type="text" name="name" class="input" />
                    <label for="">Name</label>
                    <span>Name</span>
                  </div>
                  <div class="input-container">
                    <input type="email" name="email" class="input" />
                    <label for="">Email</label>
                    <span>Email</span>
                  </div>
                  <div class="input-container">
                    <input type="tel" name="phone" class="input" />
                    <label for="">Phone</label>
                    <span>Phone</span>
                  </div>
                  <div class="input-container textarea">
                    <textarea name="message" class="input"></textarea>
                    <label for="">Message</label>
                    <span>Message</span>
                  </div>
                  <input type="submit" value="Send" class="btn" />
                </form>
              </div>
            </div>
          </div>
